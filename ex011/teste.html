<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste da aula de mídias dinâmicas</title>
</head>
<body>
    <h1>Mídias Dinâmicas</h1>
    <p>Experimentando o comportamento de outras imagens.</p>
    <picture>
        <source media="(max-width: 800px)" srcset="imagenss/dtd-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagenss/dtd-m.png" type="image/png">
        <img src="imagenss/dtd-g.png" alt="Imagem flexivel">
    </picture>
    
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em html5.</p>
    <audio preload="metadata" controls autoplay>
        <source src="midia/naruto-funk.mp3" type="audio/mpeg">
        <source src="midia/naruto-funk.mp3" type="audio/ogg">
        <p>Infelizmente seu navegador não reproduz esse formato de áudio. <a href="midia/naruto-funk.mp3">Clique aqui para fazer o download do arquivo.</a></p>
    </audio>
</body>
</html>
