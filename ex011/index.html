<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas e o perigo do Bounce Rate</h1> <!--taxa de rejeição-->
    <p>Tente abrir essa imagem em vários dispositivos ou simplesmente configure o tamanho do seu navegador.</p>
<picture>
    <source media="(max-width:650px)" srcset="imagens/foto-p.png" type="image/png">
     <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexível">
</picture>    
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em html5.</p>
    <audio preload="metadata" src="midia/damagecoda.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
<h2>Outros comandos de audio</h2>
<audio preload="metadata" controls autoplay>
    <source src="midia/naruto-funk.mp3" type="audio/mpeg">
    <source src="midia/naruto-funk.mp3" type="audio/ogg">
    <p>Infelizmente seu navegador não reproduz esse formato de áudio. <a href="midia/naruto-funk.mp3">Clique aqui para fazer o download do arquivo.</a></p>
</audio>
</body>
</html>
